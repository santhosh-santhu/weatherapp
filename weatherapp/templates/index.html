

{% block content %}
<center>
    <div class="card border-success mb-3" style="max-width: 18rem;">
      <div class="card-header bg-transparent border-success"><b><i>City:{{city}}</i></b></div>
      <div class="card-body text-success">
        <centre><img class="card-img-top" src="https://gifimage.net/wp-content/uploads/2018/06/weather-gif-9.gif" alt="Card image cap"></centre>
        <h5 class="card-title" style="color:red">{{temp}}</h5>
        <p class="card-text"></p>
      </div>
      <div class="card-footer bg-transparent border-success"><b>Date:{{date}}</b></div>
    </div>
</center>

{% endblock content %}
